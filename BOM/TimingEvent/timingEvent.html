    <div id="setTimeOut"></div>

      <input
        type="button"

    <div>
      <input type="button" value="stop setTimeout" onclick="stopSetTimeout()" />

    <div>
      <input
        type="button"
        value="Start setInterval"
        onclick="startSetInterval()"
      />
    </div>
    <div>
      <input
        type="button"
        value="Start setInterval"
        onclick="stopSetInterval()"
      />
    </div>
