<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage</title>
  </head>
  <body>
    <p>
      <button onclick="setLocalStorage('userName', 'Mehedi Hasan')">
        Set local storage Username
      </button>
    </p>
    <p>
      <button onclick="setLocalStorage('name', 'Mehedi')">
        Set local storage name
      </button>
    </p>

    <p>
      <button onclick="getLocalStorage('userName')">
        Get local storage Username
      </button>
    </p>
    <p>
      <button onclick="getLocalStorage('name')">Get local storage name</button>
    </p>

    <p>
      <button onclick="lengthLocalStorage()">local storage length</button>
    </p>

    <p>
      <button onclick="removeLocalStorage('userName')">
        Remove local storage Username
      </button>
    </p>

    <p>
      <button onclick="removeLocalStorage('name')">
        Remove local storage name
      </button>
    </p>

    <p>
      <button onclick="clearLocalStorage()">clear local storage</button>
    </p>
    <script src="./localStorage.js"></script>
  </body>
</html>
